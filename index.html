<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container heading-container">
      <h1 id="heading">Weather Dashboard</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="">
            <h4 id="search-heading">Search for a city</h4>
            <input type="text" class="search-box" />
            <button class="btn btn-primary d-grid col-10 search-btn" type="button">Search</button>
          </div>
        </div>
        <div class="col-9 current-weather-display">
          <div class="row">
            <div class="card col-4">
              <div class="card-body">
                <h2 class="card-title current-city"></h2>
                <p class="card-text current-temp"></p>
                <p class="card-text current-hum"></p>
                <p class="card-text current-wind"></p>
                <p class="card-text current-uv"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
